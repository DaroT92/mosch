    <section class="reservas">
        <div>
            <h2>GUARDÁ TU LUGAR PARA UNA EXPLOSIÓN DE SABOR</h2>
            <p>Elegí tu mesa, el horario y preparate para una noche llena de sabor. ¡Nosotros nos encargamos del resto! </p>
        </div>


        <div class="formulario-reservas">
            <form class="form-reserva" action="#" method="post">
                <!-- Campo para el nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">
                </div>
            
                <!-- Campo para el correo electronico -->
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Escribe tu correo">
                </div>
            
                <!-- Campo para el numero de telefono -->
                <div class="form-group">
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Escribe tu número de teléfono">
                </div>
            
                <!-- Campo para la fecha -->
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
            
                <!-- Selector de hora -->
                <div class="form-group">
                    <label for="hora">Hora:</label>
                    <select id="hora" name="hora" required class="hora">
                        <option value="" disabled selected>Selecciona la hora</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                        <option value="21:00">21:00</option>
                        <option value="22:00">22:00</option>
                        <option value="23:00">23:00</option>
                        <option value="00:00">00:00</option>
                        <option value="01:00">01:00</option>
                        <option value="02:00">02:00</option>
                        <option value="03:00">03:00</option>
                    </select>
                </div>
            
                <!-- Campo para la cantidad de personas -->
                <div class="form-group">
                    <label for="personas">Cantidad de Personas:</label>
                    <input type="number" id="personas" name="personas" required min="1" placeholder="Número de personas">
                </div>
            
                <!-- boton enviar -->
                <div class="enviar-contacto">
                    <input type="submit" value="Reservar">
                </div>
            </form>
        </div>
        
        
    </section>
