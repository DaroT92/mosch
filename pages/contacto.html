        <!-- Contacto -->
    

    <section class="contacto_formulario"> 
        <div>
            <h2>LA SENDA DE LA MOSTAZA</h2>
            <p>Por favor, completa el formulario a continuación y nos pondremos en contacto contigo.</p>
                
    
            <!-- FORMULARIO DE CONTACTO -->
            <form class="contact-form" method="" enctype="">
                <!-- Campo para el Nombre -->
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" placeholder="Escribe aquí tu nombre" required>
                </div>
                
                <!-- CORREO ELECTRONICO -->
                <div class="correo">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email"  placeholder="Escribe aquí tu correo" required>
                </div>
                
                <!-- CUADRO DE MENSAJE -->
                <div class="mensaje">
                    <label for="message">Mensaje:</label>
                    <textarea id="" name="" placeholder="Deja aquí tu mensaje" required></textarea>
                </div>
                
                <!-- BOTON DE ENVIAR-->
                <div class="enviar-contacto">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>    
 

        <iframe  class="map-container" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28322.01431623886!2d-58.86154711816841!3d-27.46141953442738!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94456dee75c27653%3A0x78c89e558023fc57!2sMostachos%20Beibi!5e0!3m2!1ses-419!2sar!4v1731882726241!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
